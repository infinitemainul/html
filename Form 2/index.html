<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div >
          <form action="" class="mango">
            <!-- This is Header -->
            <header>
              <h1>
                <b><u>Registration</u></b>
              </h1>
            </header>
      
            <!-- This is form -->
            <table>
              <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" name="" id="fname"/></td>
              </tr>
      
              <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" name="" id="lname"/></td>
              </tr>
      
              <tr>
                <td>
                  <label for="nname">Nick Name</label>
                </td>
                <td>
                  <input type="text" id="nname" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">Email</label>
                </td>
                <td>
                  <input type="email" id="email" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="pass">Password</label>
                </td>
                <td>
                  <input type="password" name="" id="pass" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="dob">Date of Birth</label>
                </td>
                <td>
                  <input type="date" name="" id="dob" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="gen">Gender</label>
                </td>
                <td>
                  <input type="radio" name="g" id="gen" />
                  <label for="gen">Male</label>
                  <input type="radio" name="g" id="gen" />
                  <label for="gen">Female</label>
                  <input type="radio" name="g" id="gen" />
                  <label for="gen">Others</label>
                </td>
              </tr>
              <tr>
                <td><label for="lang">Language</label></td>
                <td>
                  <input type="checkbox" id="lang" name="ln">
                  <label for="lang">Bengali</label><br>
                  <input type="checkbox" id="lang" name="ln">
                  <label for="lang">English</label><br>
                  <input type="checkbox" id="lang" name="ln">
                  <label for="lang">Spanish</label><br>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="num">Mobile No.</label>
                </td>
                <td>
                  <input type="number" name="" id="num" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="address">Address</label>
                </td>
                <td>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" name="" id="">
                  <input type="reset" name="" id="">
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </form>
        </div>
  </body>
</html>
